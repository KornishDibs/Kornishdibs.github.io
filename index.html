<html>
	<head>
		<title>GeoNote</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<link rel="stylesheet" type="text/css" href="https://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
      
		<script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
		<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js'></script>
		

	</head>
	<body>
		<div id="map" style="height: 800px; border: 1px solid #AAA;"></div>
		<textarea name="latLongPress" id="latLongPress">Click was at</textarea>
		
		
		<script>
			
			// sets tile location 
			var map = L.map( 'map', {
			center: [50.2632, -5.0510],
			minZoom: 2,
			zoom: 13
			});
			
			//sets pop up message for onclick event
			var popup = L.popup();
			var latLong;
			
			L.tileLayer( 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
			subdomains: ['a','b','c']
			}).addTo( map );
			
			
			// Calls function to calculate and show location on map from mouse click
			map.on('click', onMapClick);
			
			
			function onMapClick(e) {
				popup
					.setLatLng(e.latlng)
					.setContent("You clicked the map at " + e.latlng.toString())
					.openOn(map);
				
				latLong = e.latlng.toString();
				document.getElementById("latLongPress").value = latLong;
				
			}
			
			
		</script>
		
	</body>
	
	

</html>
